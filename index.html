
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="bg-dark">
            <div class="sidebar-heading text-white text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">Admin</div>
            <div class="list-group list-group-flush my-3">
                <a href="# class="list-group-item list-group-item-action bg-transparent text-white fw-bold">Dashboard</a>
                <a href="# class="list-group-item list-group-item-action bg-transparent text-white fw-bold">Orders</a>
                <a href="# class="list-group-item list-group-item-action bg-transparent text-white fw-bold">Users</a>
                <a href="# class="list-group-item list-group-item-action bg-transparent text-white fw-bold">Products</a>
                <a href="# class="list-group-item list-group-item-action bg-transparent text-white fw-bold">Reports</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row my-4">
                    <div class="col-md-3">
                        <div class="card bg-primary text-white h-100">
                            <div class="card-body py-5">Total Orders</div>
                            <div class="card-footer d-flex">
                                <p class="fs-4">240</p>
                                <span class="ms-auto"><i class="fas fa-chart-line"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white h-100">
                            <div class="card-body py-5">Total Users</div>
                            <div class="card-footer d-flex">
                                <p class="fs-4">1500</p>
                                <span class="ms-auto"><i class="fas fa-users"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-warning text-dark h-100">
                            <div class="card-body py-5">Products Sold</div>
                            <div class="card-footer d-flex">
                                <p class="fs-4">320</p>
                                <span class="ms-auto"><i class="fas fa-box"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-danger text-white h-100">
                            <div class="card-body py-5">Pending Orders</div>
                            <div class="card-footer d-flex">
                                <p class="fs-4">25</p>
                                <span class="ms-auto"><i class="fas fa-exclamation-triangle"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more cards or statistics here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Custom JS -->
    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const wrapper = document.getElementById("wrapper");

        menuToggle.addEventListener("click", function () {
            wrapper.classList.toggle("toggled");
        });
    </script>
</body>
</html>
